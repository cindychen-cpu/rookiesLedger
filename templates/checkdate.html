<!DOCTYPE html>
<html>

    <head>
        <title>Check the dates</title>
    </head>
    <body>
        <h1>Check the dates!</h1>
        <form action="/checkdate" method="POST">
            <input name="firstdate" id="firstdate" type="date" placeholder="Start">
            <input name="secondate" id="secondate" type="date" placeholder="End">
            <button class="btn btn-default" type="submit">Check</button>
        </form>
    </body>
</html>
